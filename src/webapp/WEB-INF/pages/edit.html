<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

    <label for="email">Email:</label> <!-- Исправлено: изменен атрибут for -->
    <input type="email" id="email" name="email" th:value="${user.email}" required><br><br> <!-- Исправлено: изменен тип на email -->

    <input type="submit" value="Save Changes">
</form>
</body>
</html>
